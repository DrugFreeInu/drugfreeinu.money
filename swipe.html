
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>7 Day Cards</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0b0b;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* SCROLLER */
.scroller {
  display: flex;
  align-items: center;
  height: calc(100% - 120px);
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  padding: 0 35vw;
}

/* CARD */
.card {
  flex: 0 0 180px;
  height: 180px;
  margin: 0 14px;
  background: #151515;
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  scroll-snap-align: center;
  color: #fff;
  user-select: none;
}

/* DAY */
.day {
  font-size: 1.4rem;
  letter-spacing: 0.08em;
  margin-bottom: 12px;
}

/* MONEY */
.money {
  display: flex;
  align-items: center;
  font-size: 1.6rem;
}

/* SLOT */
.slot {
  width: 22px;
  height: 30px;
  overflow: hidden;
  margin-left: 4px;
  position: relative;
}

/* REEL */
.reel {
  position: absolute;
  top: 0;
  animation-name: spin;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

/* DIGIT */
.reel div {
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* SPIN */
@keyframes spin {
  from { transform: translateY(var(--start)); }
  to   { transform: translateY(calc(var(--start) - var(--travel))); }
}

/* CONTROLS */
.controls {
  height: 120px;
  padding: 14px 18px;
  background: #0f0f0f;
  border-top: 1px solid #222;
  display: flex;
  gap: 18px;
  align-items: center;
  justify-content: center;
}

.dial {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #aaa;
  font-size: 0.75rem;
}

input[type="range"] {
  width: 90px;
}
</style>
</head>

<body>

<div class="scroller" id="scroller">

  <div class="card"><div class="day">Monday</div>
    <div class="money">$ 
      <div class="slot"><div class="reel col0"></div></div>
      <div class="slot"><div class="reel col1"></div></div>
      <div class="slot"><div class="reel col2"></div></div>
    </div>
  </div>

</div>

<!-- DIAL CONTROLS -->
<div class="controls">
  <div class="dial">Hundreds
    <input type="range" min="0" max="9" value="0" data-col="0">
  </div>
  <div class="dial">Tens
    <input type="range" min="0" max="9" value="0" data-col="1">
  </div>
  <div class="dial">Ones
    <input type="range" min="0" max="9" value="0" data-col="2">
  </div>
</div>

<script>
const reels = document.querySelectorAll(".reel");

/* INIT REELS */
reels.forEach(reel => {

  // digits x2
  for (let i = 0; i <= 9; i++) {
    const d = document.createElement("div");
    d.textContent = i;
    reel.appendChild(d);
  }
  for (let i = 0; i <= 9; i++) {
    const d = document.createElement("div");
    d.textContent = i;
    reel.appendChild(d);
  }

  const digit = Math.floor(Math.random() * 10);
  const offset = digit * 30;
  const duration = 6 + Math.random() * 14;
  const travel = 300;

  reel.style.setProperty("--start", `-${offset}px`);
  reel.style.setProperty("--travel", `${travel}px`);
  reel.style.animationDuration = `${duration}s`;
  reel.style.animationDelay = `-${Math.random() * duration}s`;
});

/* DIAL CONTROL */
document.querySelectorAll("input[type='range']").forEach(slider => {
  const col = slider.dataset.col;

  slider.addEventListener("input", e => {
    const val = e.target.value;
    reels.forEach(reel => {
      if (reel.classList.contains(`col${col}`)) {
        reel.style.animationPlayState = "paused";
        reel.style.transform = `translateY(-${val * 30}px)`;
      }
    });
  });

  slider.addEventListener("change", e => {
    reels.forEach(reel => {
      if (reel.classList.contains(`col${col}`)) {
        reel.style.animationPlayState = "running";
      }
    });
  });
});
</script>

</body>
</html>
