<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>7 Days Cards</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0b0b;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* SCROLLER */
.scroller {
  display: flex;
  align-items: center;
  height: 100%;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  padding: 0 40vw; /* centers card */
}

/* CARD */
.card {
  flex: 0 0 180px;
  height: 180px;
  margin: 0 20px;
  scroll-snap-align: center;
  background: #151515;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 1.4rem;
  letter-spacing: 0.08em;
  user-select: none;
}
</style>
</head>

<body>

<div class="scroller" id="scroller">
  <!-- clone Sunday -->
  <div class="card">Sunday</div>

  <div class="card">Monday</div>
  <div class="card">Tuesday</div>
  <div class="card">Wednesday</div>
  <div class="card">Thursday</div>
  <div class="card">Friday</div>
  <div class="card">Saturday</div>
  <div class="card">Sunday</div>

  <!-- clone Monday -->
  <div class="card">Monday</div>
</div>

<script>
const scroller = document.getElementById("scroller");
const cardWidth = 180 + 40; // card + margin

// start centered on Monday
scroller.scrollLeft = cardWidth;

// infinite loop
scroller.addEventListener("scroll", () => {
  if (scroller.scrollLeft <= 0) {
    scroller.scrollLeft = cardWidth * 7;
  }
  if (scroller.scrollLeft >= cardWidth * 8) {
    scroller.scrollLeft = cardWidth;
  }
});
</script>

</body>
</html>
