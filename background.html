<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Background Box</title>

<style>
/* background */
html,body{
  margin:0;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffffff;
}

/* centered rectangle */
.box{
  width:400px;
  height:200px;
  background:#ffffff;
  border:4px solid #00aa55;
  border-radius:0; /* square edges */
  box-shadow:0 4px 8px rgba(0,0,0,0.05);
}
</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
