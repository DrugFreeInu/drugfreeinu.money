<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>7 Day Cards</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0b0b;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* SCROLLER */
.scroller {
  display: flex;
  height: 100%;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

/* SNAP PAGE */
.page {
  flex: 0 0 100%;
  height: 100%;
  scroll-snap-align: center;
  display: grid;
  place-items: center;
}

/* CARD */
.card {
  width: 180px;
  height: 180px;
  background: #151515;
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MONEY ROW */
.money {
  display: flex;
  align-items: center;
  font-size: 1.6rem;
  color: #fff;
  letter-spacing: 0.05em;
}

/* SLOT WINDOW */
.slot {
  width: 24px;
  height: 32px;
  overflow: hidden;
  margin-left: 4px;
  position: relative;
}

/* SLOT REEL */
.reel {
  position: absolute;
  top: 0;
  animation: spin 8s linear infinite;
}

/* DIGITS */
.reel div {
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* slow, calm spin */
@keyframes spin {
  from { transform: translateY(0); }
  to   { transform: translateY(-320px); }
}
</style>
</head>

<body>

<div class="scroller" id="scroller">

  <!-- clone Sunday -->
  <div class="page"><div class="card">
    <div class="money">$<div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div></div>
  </div></div>

  <!-- days -->
  <div class="page"><div class="card"><div class="money">$<div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div></div></div></div>
  <div class="page"><div class="card"><div class="money">$<div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div></div></div></div>
  <div class="page"><div class="card"><div class="money">$<div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div></div></div></div>
  <div class="page"><div class="card"><div class="money">$<div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div></div></div></div>
  <div class="page"><div class="card"><div class="money">$<div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div></div></div></div>
  <div class="page"><div class="card"><div class="money">$<div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div></div></div></div>
  <div class="page"><div class="card"><div class="money">$<div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div></div></div></div>

  <!-- clone Monday -->
  <div class="page"><div class="card">
    <div class="money">$<div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div><div class="slot"><div class="reel"></div></div></div>
  </div></div>

</div>

<script>
const scroller = document.getElementById("scroller");
const pageWidth = window.innerWidth;

// infinite loop
scroller.scrollLeft = pageWidth;
scroller.addEventListener("scroll", () => {
  if (scroller.scrollLeft <= 0) scroller.scrollLeft = pageWidth * 7;
  if (scroller.scrollLeft >= pageWidth * 8) scroller.scrollLeft = pageWidth;
});

// populate reels
document.querySelectorAll(".reel").forEach(reel => {
  for (let i = 0; i <= 9; i++) {
    const d = document.createElement("div");
    d.textContent = i;
    reel.appendChild(d);
  }
  // duplicate for seamless loop
  for (let i = 0; i <= 9; i++) {
    const d = document.createElement("div");
    d.textContent = i;
    reel.appendChild(d);
  }

  // slight random offset so reels donâ€™t sync
  reel.style.animationDelay = `${Math.random() * -8}s`;
});
</script>

</body>
</html>
