<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>7 Day Cards</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0b0b;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* SCROLLER */
.scroller {
  display: flex;
  height: 100%;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

/* SNAP PAGE */
.page {
  flex: 0 0 100%;
  height: 100%;
  scroll-snap-align: center;
  display: grid;
  place-items: center;
}

/* CARD */
.card {
  width: 200px;
  height: 200px;
  background: #151515;
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 14px;
}

/* DAY LABEL */
.day {
  color: #aaa;
  font-size: 0.9rem;
  letter-spacing: 0.12em;
}

/* MONEY ROW */
.money {
  display: flex;
  align-items: center;
  font-size: 1.6rem;
  letter-spacing: 0.05em;
  color: #fff;
}

/* $ SIGN */
.money span {
  margin-right: 6px;
  opacity: 0.8;
}

/* INPUT */
.money input {
  width: 90px;
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
  font-size: 1.6rem;
  font-family: inherit;
}

/* remove arrows (desktop) */
.money input::-webkit-outer-spin-button,
.money input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
.money input[type=number] {
  -moz-appearance: textfield;
}
</style>
</head>

<body>

<div class="scroller" id="scroller">
  <!-- clone Sunday -->
  <div class="page"><div class="card">
    <div class="day">Sunday</div>
    <div class="money"><span>$</span><input type="number" inputmode="numeric" /></div>
  </div></div>

  <div class="page"><div class="card">
    <div class="day">Monday</div>
    <div class="money"><span>$</span><input type="number" inputmode="numeric" /></div>
  </div></div>

  <div class="page"><div class="card">
    <div class="day">Tuesday</div>
    <div class="money"><span>$</span><input type="number" inputmode="numeric" /></div>
  </div></div>

  <div class="page"><div class="card">
    <div class="day">Wednesday</div>
    <div class="money"><span>$</span><input type="number" inputmode="numeric" /></div>
  </div></div>

  <div class="page"><div class="card">
    <div class="day">Thursday</div>
    <div class="money"><span>$</span><input type="number" inputmode="numeric" /></div>
  </div></div>

  <div class="page"><div class="card">
    <div class="day">Friday</div>
    <div class="money"><span>$</span><input type="number" inputmode="numeric" /></div>
  </div></div>

  <div class="page"><div class="card">
    <div class="day">Saturday</div>
    <div class="money"><span>$</span><input type="number" inputmode="numeric" /></div>
  </div></div>

  <div class="page"><div class="card">
    <div class="day">Sunday</div>
    <div class="money"><span>$</span><input type="number" inputmode="numeric" /></div>
  </div></div>

  <!-- clone Monday -->
  <div class="page"><div class="card">
    <div class="day">Monday</div>
    <div class="money"><span>$</span><input type="number" inputmode="numeric" /></div>
  </div></div>
</div>

<script>
const scroller = document.getElementById("scroller");
const pageWidth = window.innerWidth;

// start on Monday
scroller.scrollLeft = pageWidth;

// infinite loop
scroller.addEventListener("scroll", () => {
  if (scroller.scrollLeft <= 0) {
    scroller.scrollLeft = pageWidth * 7;
  }
  if (scroller.scrollLeft >= pageWidth * 8) {
    scroller.scrollLeft = pageWidth;
  }
});
</script>

</body>
</html>
